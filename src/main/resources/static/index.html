<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Offer Engine</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Job Offer Decision Engine</h1>

<form id="jobOfferForm">
    <input type="text" id="jobTitle" placeholder="Job Title" required />
    <input type="text" id="location" placeholder="Location" required />
    <input type="number" id="offerSalary" placeholder="Salary" required />
    <input type="number" id="salaryWeight" placeholder="Salary Weight (0-1)" step="0.01" value="0.5" required />
    <input type="number" id="locationWeight" placeholder="Location Weight (0-1)" step="0.01" value="0.3" required />
    <input type="number" id="growthWeight" placeholder="Growth Weight (0-1)" step="0.01" value="0.2" required />
    <button type="submit">Submit Offer</button>
</form>

<h2>Your Offers</h2>
<table id="offersTable" border="1">
    <thead>
    <tr>
        <th>Job Title</th>
        <th>Location</th>
        <th>Salary</th>
        <th>Score</th>
    </tr>
    </thead>
    <tbody>
    <!-- Offers will populate here -->
    </tbody>
</table>

<script src="/js/app.js"></script>
</body>
</html>
